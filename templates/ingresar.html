{% extends 'base.html' %}



  {% block content %}


<script type="text/javascript" src='/static/js/app.js'></script>


 <div class="container" >


	<div style='height: 50px;'></div>
  <div class="row">
    <div class="col align-self-start">
    
    </div>
    <div class="col align-self-center">
        <form ng-submit="ingresar(user)">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Usuario</label>
			    <input type="text" class="form-control" ng-model='user.email' id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese usuario">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" ng-model='user.password' id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-group form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Check me out</label>
			  </div>
			  <button type="submit" class="btn btn-primary">Ingresar</button>
			</form>
    </div>
    <div class="col align-self-end">
      
    </div>
  </div>
</div>


  			



        {% block subcategorias %}
        

        {% endblock %}




  {% endblock %}
